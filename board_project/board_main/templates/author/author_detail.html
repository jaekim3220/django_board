<!-- home.html의 상속코드 사용 -->

{% extends 'home.html' %}

<!-- 아래에 자식 화면 설정 -->
{% block content %}

<h1>회원상세조회</h1>
<!-- urls.py와 비교해서 /authors/new로 변경 가능 -->
<p>이름 : {{author.name}}</p>
<p>email : {{author.email}}</p>
<p>password : {{author.password}}</p>
<span>가입날짜 : {{author.created_at}}</span>&nbsp;&nbsp;&nbsp;
<span>회원정보수정날짜 : {{author.updated_at}}</span>

<div>
    <a href="/author/{{author.id}}/update">회원수정</a>
</div>

{% endblock %}
