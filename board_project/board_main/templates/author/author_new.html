<!-- form 태그
<form action="처리할URL" method="get" 또는 "post"></form>
일반 문자열은 text, 비밀번호같이 민감 정보는 password 형식
-->
{% extends 'home.html' %}

{% block content%}
<h1>회원등록</h1>
<form method="POST">
    {% csrf_token %}
    <div class="form-group">
    이름<input type="text" class= "form-control" name="my_name">
    </div>
    <div class="form-group">
    email<input type="text"  class= "form-control" name="my_email">
    </div>
    <div class="form-group">
    password<input type="text" class= "form-control" name="my_pw">
    </div>
    <input type="submit" value="회원가입" class="btn btn-primary">
    <a href="/author" class="btn btn-secondary">회원목록</a>
</form>
{% endblock %}
