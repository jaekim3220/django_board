<!-- home.html의 상속코드 사용 -->

{% extends 'home.html' %}

<!-- 아래에 자식 화면 설정 -->
{% block content %}

<h1>게시판 상세조회</h1>
<!-- urls.py와 비교해서 /authors/new로 변경 가능 -->
<p>제목 : {{post.title}}</p>
<p>내용 : {{post.contents}}</p>

<span>작성자 : </span>&nbsp;&nbsp;
<span>작성날짜 : {{post.created_at}}</span>&nbsp;&nbsp;
<span>회원정보수정날짜 : {{post.updated_at}}</span>

<div>
    <a href="/post/{{post.id}}/update">게시판 수정</a>
</div>

{% endblock %}
