{% extends 'home.html' %}


{% block content %}
<h1>게시글수정</h1>
<form method="POST">
    {% csrf_token %}
    <div class="form-group">
        제목<input type="text" class = "form-control" 
        name="my_title" value="{{post.title}}">
    </div>
    <div class="form-group">
        내용<textarea name="my_contents" 
        class = "form-control"  rows="7.5" value="">{{post.contents}}</textarea>
    </div>
    <!-- <textarea name="my_contents" rows="7.5" value="{{post.contents}}"></textarea><br><br> 
    textarea에는 value option이 없음-->
    <input type="submit" value="수정하기" class="btn btn-primary">
    <a href="/post/{{post.id}}" class="btn btn-secondary">수정취소</a>
</form>
{% endblock %}
