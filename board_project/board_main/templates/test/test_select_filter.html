<!-- views_test, urls, models를 확인 -->
<html>
    <head>
        <meta charset="UTF-8">
        <title>환영합니다</title>
    </head>
    <body>
        <!-- for문 사용한 다수의 테이블 데이터 출력 : 파이썬 템플릿 엔진 문법 -->

        {% for data in datas %}
        <h1>이름 : {{data.name}}</h1>
        <h1>이메일 : {{data.email}}</h1>
        <h1>비밀번호 :  {{data.password}}</h1>
        {% endfor %}  
        <!-- endfor 붙여야함 -->

</html>
